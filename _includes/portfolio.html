{% assign i18n = site.data.i18n %}

<!-- portfolio -->
<section class="content-section" id="portfolio">
  <div class="container">
    <div class="content-section-heading text-center">
      <h3 class="text-secondary mb-0">Portfolio</h3>
      <h2 class="mb-5">{{ i18n.section_name.portfolio }}</h2>
      <p>
        {{ i18n.portfolio.flour_we_use_text }}
      </p>
    </div>
    <div class="row">
      <div class="col-lg-8 mx-auto">
        <div class="row no-gutters">
          {% for item in i18n.portfolio.list %}
            <div class="col-lg-6">
              <a class="portfolio-item" href="{{ site.instagram_url }}">
                <span class="caption">
                  <span class="caption-content">
                    <h4>
                      {{ item.title }}
                    </h4>
                    <p class="mb-0">
                      {{ item.description }}
                    </p>
                  </span>
                </span>
                <img
                  class="img-fluid"
                  src="{{ site.url }}/assets/images/{{ item.img_file }}"
                  alt="{{ item.title }}"
                >
              </a>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>

  </div>
</section>
