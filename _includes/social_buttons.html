<ul class="list-inline mb-5">
  {% if site.facebook_url %}
    <li class="list-inline-item">
      <a class="social-link rounded-circle text-white mr-3" href="{{ site.facebook_url }}">
        <i class="icon-social-facebook"></i>
      </a>
    </li>
  {% endif %}
  {% if site.twitter_url %}
    <li class="list-inline-item">
      <a class="social-link rounded-circle text-white mr-3" href="{{ site.twitter_url }}">
        <i class="icon-social-twitter"></i>
      </a>
    </li>
  {% endif %}
  {% if site.instagram_url %}
    <li class="list-inline-item">
      <a class="social-link rounded-circle text-white" href="{{ site.instagram_url }}">
        <i class="icon-social-instagram"></i>
      </a>
    </li>
  {% endif %}
</ul>
