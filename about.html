---
layout: default
---

<div class="about">
  <h1 class="page-heading">About</h1>
  <ul class="post-list">
    {% for post in site.posts %}
    <li>
    <span class="post-meta" style="font-style: italic;">• {{ post.date | date: "%B %-d, %Y" }} •</span>
    <h3><a href="{{ post.url }}">{{ post.title | escape }}</a></h3>
    </li>
    {% endfor %}
  </ul>
</div>
