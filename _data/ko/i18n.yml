about:
  lead_paragraph: |
    토바에서 페리로 20 분 거리의 아름다운 관광지 인 토시 지마 에 위치한 제과점.
    굴과 노리 미역과 같은 신선한 재료를 사용하여 독특한 패스트리를 구워냅니다.
services:
  list:
    - title: 빵 제조 판매
      icon_name: "cloud"
      description: |
        신선한 현지 및 지역 재료를 사용하는이 맛있는 패스트리는 고전적이고 독특한 구색으로 구성되어 있으며 모두에게 즐거운 것을 제공합니다.
    - title: 점내 카페
      icon_name: "local_cafe"
      description: |
        우리는 커피와 차를 포함한 다양한 음료 옵션과 함께 아이스크림과 같은 다른 음식 옵션을 제공합니다.
        Hanare는 여덟 명을 편안하게 앉습니다. 그러나 일년 내내 아름다운 날씨가 만나는 동안 바깥에서 식사하고 섬의 고요함과 아름다움을 즐기는 것이 즐겁습니다.
    - title: 빵 이동 판매
      icon_name: "truck"
      description: |
        우리의 식량 트럭은 가끔씩 섬 전역을 여행하며 우리의 입속 용 파이에 장기간 접근 할 수 있습니다.
        우리는 구운 물건을 도시의 다른 섬들 (예: 사카시마, 스가시마, 가미지마)에 시립 라이너를 사용하여 출하합니다.
    - title: 특별 주문 서비스
      icon_name: "spoon-knife"
      description: |
        예약을하면 도시락 도시락, 큰 과일 타르트, 스시 등 특별 주문을받을 수 있습니다.
        오늘 우리가 제공 할 수있는 다른 맞춤형 기쁨을 배우려면 지금 문의하십시오.
