    description: |
      아츠시는 미에 쿠와 나 출신이다.
      그는 요리 및 과자 학교에서 공부하고 17 년 동안 일본 요리를 요리 한 경험이 있습니다.
  eri:
    name: Eri Tokumoto
    description: |
      Eri는 토시 지마 입니다. 토시 지마 는 그녀의 가족이와 케임 농사와 굴 양식을 운영하는 곳입니다.
      그녀는 카페를 공동 관리하고 따뜻한 웃음과 인사를 고객에게 제공합니다.
